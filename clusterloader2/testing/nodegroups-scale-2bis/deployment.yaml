{{$name := .Name}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{$name}}
  labels:
    test: scale
spec:
  selector:
    matchLabels:
      test: scale
      name: "{{$name}}"
  replicas: {{.Replicas}}
  template:
    metadata:
      labels:
        test: scale
        name: {{$name}}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                test: scale
      tolerations:
        - key: node
          effect: NoSchedule
          value: scale-{{.TaintIdx}}
      containers:
        - name: pause
          image: gcr.io/google-containers/pause:3.2
          resources:
            requests:
              cpu: 1000m # 1mCpu per Token * per QPS
              memory: 256Mi
